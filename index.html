<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Starting Page -->
      <div class="start">
        <h1 class="title">Tic-Tac-Toe</h1>

        <h2 class="sub-title">Enter players names</h2>

        <div class="player">
          <label for="xName">Player X:</label>
          <input type="text" id="xName" />
        </div>

        <div class="player">
          <label for="xName">Player O:</label>
          <input type="text" id="oName" />
        </div>

        <button class="btn">Start</button>
      </div>

      <!-- Game Play Area -->
      <div class="game-play hidden">
        <!-- Players Names Display Area  -->
        <div class="player-display">
          <div>
            <p>Player X:</p>
            <p>Dulip</p>
          </div>

          <div>
            <p>Player O:</p>
            <p>Sameera</p>
          </div>
        </div>

        <!-- Game Board -->
        <div class="board x">
          <div class="cell x"></div>
          <div class="cell o"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
      </div>

      <!-- Final Result -->
      <div class="result-page hidden">
        <h1 class="message">Dulip Win!</h1>
        <button class="btn">Restart</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
