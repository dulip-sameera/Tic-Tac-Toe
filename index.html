<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Starting Page -->
      <div class="start" id="startPage">
        <h1 class="title">Tic-Tac-Toe</h1>

        <h2 class="sub-title">Enter players names</h2>

        <div class="player">
          <label for="xName">Player X:</label>
          <input type="text" id="xName" placeholder="John" />
        </div>

        <div class="player">
          <label for="xName">Player O:</label>
          <input type="text" id="oName" placeholder="Doe" />
        </div>

        <button class="btn" id="startBtn">Start</button>
      </div>

      <!-- Game Play Area -->
      <div class="game-play hidden" id="gamePlayArea">
        <!-- Players Names Display Area  -->
        <div class="player-display">
          <div>
            <p>Player X:</p>
            <p id="displayXPlayer"></p>
          </div>

          <div>
            <p>Player O:</p>
            <p id="displayOPlayer"></p>
          </div>
        </div>

        <!-- Game Board -->
        <div class="board" id="board">
          <div class="cell" data-pos="0"></div>
          <div class="cell" data-pos="1"></div>
          <div class="cell" data-pos="2"></div>
          <div class="cell" data-pos="3"></div>
          <div class="cell" data-pos="4"></div>
          <div class="cell" data-pos="5"></div>
          <div class="cell" data-pos="6"></div>
          <div class="cell" data-pos="7"></div>
          <div class="cell" data-pos="8"></div>
        </div>
      </div>

      <!-- Final Result -->
      <div class="result-page hidden">
        <h1 class="message">Dulip Win!</h1>
        <button class="btn">Restart</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
